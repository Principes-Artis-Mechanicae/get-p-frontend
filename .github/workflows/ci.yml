name: Compile & Linting

on:
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
    NODE_VERSION: 20

jobs:
    compile:
        runs-on: ubuntu-latest

        steps:
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: ${{env.NODE_VERSION}}
            - name: Code Checkout
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: npm ci
            - name: Typescript Compile
              run: npm run compile

    lint:
        runs-on: ubuntu-latest
        needs: compile

        steps:
            - name: Install NodeJS
              uses: actions/setup-node@v2
              with:
                  node-version: ${{env.NODE_VERSION}}
            - name: Code Checkout
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
            - name: Format Code
              run: npm run prettier
