name: Compile & Linting

on:
    pull_request:
        branches:
            - develop
    workflow_dispatch:

env:
    NODE_VERSION: 20

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Install NodeJS
              uses: actions/setup-node@v2
              with:
                  node-version: ${{env.NODE_VERSION}}
            - name: Code Checkout
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Run Test
              run: npm run test
